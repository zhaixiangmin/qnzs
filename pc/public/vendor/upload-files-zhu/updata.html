<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片上传</title>
		<link rel="stylesheet" type="text/css" href="base.css"/>
		<link rel="stylesheet" type="text/css" href="webuploader.css"/>
		<link rel="stylesheet" type="text/css" href="webupload_main.css"/>
		<script src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="webuploader.js">
		
		</script>
		<script type="text/javascript" src="upload.js">
			
		</script>
		<script type="text/javascript" src="uploadPreview.js">
			
		</script>
		<style type="text/css">
			.fl{float: left;}
			.topTalk #wrapper{margin:10px 0;width:725px;}
           #filePicker>div[id]{width:168px !important;height:44px !important;top:20px !important;left:50% !important;margin-left:-84px;}
          #uploader .filelist li{width:80px;height:80px;margin:0 5px 10px 0;}
            #uploader .filelist li p.imgWrap{width:80px;height:80px;}
             #uploader .placeholder{min-height:188px;padding-top:108px;background-position:center 43px;}
		</style>
	</head>
	<body>
		
		<div class="show_box clearfix topTalk">

                        <div class="uploading_l fl" style="margin:40px 19px 0 0;">
                            <p class="font14 color333">上传图片</p>
                            <p class="font12 color999 uploading_num">(最多8张)</p>
                        </div>
                        <div id="wrapper" class="fl">
                            <div id="container">
                                <div id="uploader">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>或将照片拖到这里，单次最多可选8张</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div><div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
	</body>
</html>
