        /******* 图片上传 ********/	
        var sizeImg_flay =true;
        //限制上传文件大小
        function check(){  
            //分割上传文件字符串  userfile的value为上传文件的名称 类型为字符串。  
            var fileNameArr = document.formx.userfile.value.toLowerCase().split('.');
                         //或者document.getElementById("userfile")    也可以获得该dom元素   //document.formx.userfile.value.toLowerCase().split('.');
                         
            //文件名后缀  
            var suffix = fileNameArr[fileNameArr.length-1];  
            //如果后缀为空  
            if(suffix==""){  
                alert("图片不能为空！");  
                return false;  
            }else{  
                if(suffix=='gif'||suffix=='jpg'||suffix=='bmp'||suffix=='png'||suffix=='jpeg'){  
                    var imgSize = document.formx.userfile.files[0].size;  
//                  alert("图片大小："+imgSize+"B");  
                    if(imgSize<102400*5){  
//                      document.getElementById("spacex").innerText = "您上传的图片超出了500KB，请压缩图片大小后上传。"; 
//                      alert('您的图片可以上传')
                        sizeImg_flay =true;

                        return true;  
                    }else{
                    	sizeImg_flay =false;
//                  	alert('您上传的图片超出了500KB，请压缩图片大小后上传。')
                    }
                }else{  
                    document.getElementById("spacex").innerText = "请选择格式为*.jpg、*.gif、*.bmp、*.png、*.jpeg 的图片";  
                  
                   return false;
                }  
            }  
        }  
    </script>
