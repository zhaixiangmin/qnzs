	// 举报(发布)
	$('#submit_report').click(function () {
		
		
		
		Qnzs.getSessionAccount({}).then(function (data) {
			console.log(data)

				$.alert(data.msg);
				return;
			}
            
			var reportReason = $('#reportContent').val();//举报内容

				$.alert('请选择举报分类');
