    <!-- 搜索 -->
    <div class="w1200 clearfix">
        <div class="secondSearch fr" style="padding-top:15px;">
            <img src="../../public/img/secSeaIcon.png" class="fl seaIcon">
            <input id="sb_huodong" type="text" value="" placeholder="请输入关键字！" class="font14 fl">
            <a id="search" class="font14 colorfff conBgc01 fl disB" style="cursor: pointer;">搜索</a>
        </div>
    </div>
    <!-- 组织列表 -->
    <div class="zuzhiList" id="pageContent">
        <ul class="clearfix zuzhiList_ul">

        </ul>

    <!-- 求助申请弹窗 -->
    <div class="bg_black">
        <div class="list_tanchuang qzsqListTanchuang">
            <div class="list_tanchuang_t conBgc01 clearfix">
                <span class="name font14 fl">向<em class="colorfff fullName"></em>求助</span>
                <span class="delete fr"></span>
            </div>
            <!--<form id="">-->
                <div class="list_tanchuang_b bgcWhite clearfix">
                    <div class="content_l fl">
                        <div class="huati_fenlei inputDiv clearfix">
                            <label for="title" class="fnt14 color333">标题</label>
                            <input type="text" class="border01 reset_val" id="title" maxlength="50" placeholder='请输入标题(5-49字)' />
                        </div>

                        <div class="question inputDiv clearfix">
                            <label for="helpPeople" class="fnt14 color333">求助人</label>
                            <input type="text" class="border01 reset_val" id="helpPeople" placeholder="请输入求助人姓名" />
                        </div>
                        <div class="identity inputDiv clearfix">
                            <label for="idCard" class="fnt14 color333">身份证号</label>
                            <input type="text" class="border01 reset_val" id="idCard" placeholder="请输入求助人身份证号" />
                        </div>
                        <div class="telephone inputDiv clearfix">
                            <label for="mobile" class="fnt14 color333">联系电话</label>
                            <input type="number" id="mobile" placeholder="请输入求助人联系电话" class="border01 reset_val" />
                        </div>
                        <div class="qiuzhuleixing inputDiv clearfix">
                            <label class="fnt14 color333">求助类型</label>
                            <select name="helpType" id="helpType" class="color999 fenlei_box border01">
                                <option value="1">贫困助学</option>
                                <option value="2">重症救助</option>
                                <option value="3">灾害救助</option>
                                <option value="4">志愿服务</option>
                                <option value="5">残疾帮助</option>
                                <option value="6">微心愿</option>
                                <option value="7">其他</option>
                            </select>
                        </div>
                        <div class="choukuan inputDiv clearfix">
                            <label class="fnt14 color333">是否需要筹款</label>
                            <select name="selectCK" id="selectCK">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>

                        <div class="moneyBox inputDiv clearfix">
                            <label for="money" class="fnt14 color333">筹款金额</label>
                            <input type="number" placeholder="请输入筹款金额" id="money" class="border01 reset_val">
                        </div>

                        <div class="wenti_shuoming inputDiv clearfix qzxqBox">
                            <span class="fnt14 color333 fl">求助详情</span>
                            <div id="editor" style="width: 680px; display: inline-block;"></div>
                        </div>
                    <!-- 上传图片 -->
                        <div class="imgMain clearfix uploading">
                            <div class="imgL clearfix">
                                <div class="uploading_l fl">
                                    <p class="font14 color333">上传图片</p>
                                    <p class="font12 color999 uploading_num">(最多8张)</p>
                                </div>
                                <div id="wrapper" class="fl">
                                    <div id="container">
                                        <div id="uploader">
                                            <div class="queueList">
                                                <div id="dndArea" class="placeholder">
                                                    <div id="filePicker"></div>
                                                    <p>或将照片拖到这里，单次最多可选8张</p>
                                                </div>
                                            </div>
                                            <div class="statusBar" style="display:none;">
                                                <div class="progress">
                                                    <span class="text">0%</span>
                                                    <span class="percentage"></span>
                                                </div><div class="info"></div>
                                                <div class="btns">
                                                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="imgUrl" style="display: none;"></div>
                        <a class="sure conBgc01 colorfff font14" id="submit_help" style="cursor: pointer;">确认</a>
                    </div>

                    <!-- 专家信息 -->
                    <div class="content_r fr" id="organization_info">
                        <div class="zhuanjia_head">
                            <img class="photoUrl" src=""  />
                        </div>
                        <h3 class="color000 font16 fullName"></h3>
                        <p class="font14 color999"><span><em class="helpAverageScore"></em>分</span><em><i class="helpScoreCount"></i>人已评</em></p>
                        <div class="clearfix zhuanjia_box">
                            <span class="fl zhuanjia_box_l borderR01">
                                <p class="font22 color000 solveHelpCount"></p>
                                <p class="font12 color000">已受理求助</p>
                            </span>
                            <span class="fl zhuanjia_box_l borderR01">
                                <p class="font22 color000 attentionCount"></p>
                                <p class="font12 color000">关注</p>
                            </span>

                        </div>
                        <button class="chakan conBgc01 colorfff font14" style="cursor: pointer;">查看</button>
                    </div>
                </div>
            <!--</form>-->
        </div>
