		 	全部资料仅用于身份验证并受到广东共青团<span style="color:#169BD5;">隐私政策</span>保护</p>
		 	</div>
		 	
		 	<div class="mangier">

		 	<div class="mangier">
		 		<label class="nick">最后登录时间</label>
		        <input type="text" id="datepickertme"  size="40" value="">
		 	</div>
		 		<div class="mangier">
		 		<label class="nick" style="float: left;line-height: 1rem;">注册时所选<br/>高校/地区</label>
		 		 <div class="" style="float: left;padding-left: 5px;">
		 		 	
		 		 	    <select  class="select fl" id="oidType" onchange="changeOidType(this)" style="width: 70px;">
                                    <option value="-1">请选择</option>
                                    <option value="1">地市</option>
                                    <option value="2">高校</option>
                  		</select>
			            <select id="cityOid" class="select fl"  name="cityOid" onchange="cityOidChange(this)" style="width: 70px;">
	                 	         <option value="-1">请选择</option>
						</select>
	                 	<select id="shcoolOid" class="select fl" name="shcoolOid"  onchange="schoolOidChange(this)" style="width: 70px;">
	                 	          <option value="-1">请选择</option>
	                 	</select>
                        <select id="areaOid" class="select fl"  onchange="quxuan(this)" style="width: 70px;">
								<option value="-1">--区/县--</option>
			            </select>
	                    <select id="classOid" class="select fl"   onchange="quxuan(this)" style="width: 70px;">
								<option value="-1">--分院--</option>
			            </select>
		 		 </div>
		 	</div>
		 	<div class="mangier_box">
		 		<h3 class="tilre">曾经提问过的问题?</h3>
		 		
		 		<div class="inputdic">
		 	    <!--<input style="margin-left: 10%;" type="radio" name="identity" value="1" />是
	            <input style="margin-left: 15%;"  type="radio" name="identity" value="0" />否-->

		 	    <ul class="listui" id="randQuestionList">
		 	      <!-- <li class="liser"><input type="checkbox" name="ActivPickIds" class="clhebox" value="" /><span class="titlerx">【青听珠海】参与话题互动，团团送你蓝牙耳机：你有没有过坚持做一件小事，久而久之获得意外收获的经历？</span></li>	-->		 	   
		 	    </ul> 
		 	       
		 	 
		 	</div>
	 	    <div class="mangier_box">
		 		<h3 class="tilre">曾经报名过的活动?</h3>
		 		
		 		<div class="inputdic">
		 	    <!--<input style="margin-left: 10%;" type="radio" name="identity" value="1" />是
                <input style="margin-left: 15%;"  type="radio" name="identity" value="0" />否-->

		 	    <ul class="listui" id="randOfflineActivityList">
		 	       <!--<li class="liser"><input type="checkbox" name="ActivPickIds" class="clhebox" value="" /><span class="titlerx">【青听珠海】参与话题互动，团团送你蓝牙耳机：你有没有过坚持做一件小事，久而久之获得意外收获的经历？</span></li>-->

			<p class="titlrexd">您的申诉已提交，请密切留意邮件通知。感谢您对平台的支持。</p>
		 	
		 	
		 	<span id="suer_to" >
		 		确定
		 	</span>
		 	</div>

	<script type="text/javascript">
			var phone =JSON.parse( $.cookie('getpsd')).mobile;

		    var calendar = new datePicker();
		    //账号注册时间
			calendar.init({
				'trigger': '#datepicker', /*按钮选择器，用于触发弹出插件*/
				'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
				'minDate':'1900-1',/*最小日期*/
				'maxDate':'2100-12',/*最大日期*/
				'onSubmit':function(){/*确认时触发事件*/
					var theSelectData=calendar.value;
				},
				'onClose':function(){/*取消时触发事件*/
				}
			});
			 var calendar2 = new datePicker();

				'maxDate':'2100-12',/*最大日期*/
				'onSubmit':function(){/*确认时触发事件*/
					var theSelectData=calendar2.value;
				},
				'onClose':function(){/*取消时触发事件*/
				}
			});
