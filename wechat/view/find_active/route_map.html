<body class="bodyPB" style="background: #f0f0f0;">
<div class="search_parent" style="position: relative;padding: 10px 88px 10px 5px;">
    <div style="width: 100%;">
        <div style="padding: 2.8px 14px;background: #fff;">
            <input type="text" name="source" id="source_address" style="width: 100%; background: #fff; height: 21px; line-height: 21px; font-size: 14px;">
        </div>
        <div style="margin-top: 2px;padding: 2.8px 14px;background: #fff;">
            <input type="text" name="dest" id="dest_address" readonly style="width: 100%; background: #fff; height: 21px; line-height: 21px; font-size: 14px;">
        </div>
    </div>
    <div id="submit_search" style="position: absolute; right: 5px; top: 22px; width: 78px; height: 28px; line-height: 28px; border-radius: 4px; background: #2185cf; text-align: center; color: #fff;">搜索</div>
</div>
<!--交通文本-->
<ul class="traffic" style="border-top: 1px solid #DDD; border-bottom: 2px solid #DDD;">
    <li class="bus bus_text" style="display: inline-block;width: 33%;height: 44px;line-height: 44px;text-align: center;font-size: 15px;">公交</li
    ><li class="car car_text" style="display: inline-block;width: 34%;height: 44px;line-height: 44px;text-align: center;font-size: 15px;">驾车</li
><li class="walking walking_text" style="display: inline-block;width: 33%;height: 44px;line-height: 44px;text-align: center;font-size: 15px;">步行</li>
</ul>
<!--交通图标-->
<ul class="traffic_icon" style="border-top: 1px solid #DDD; border-bottom: 2px solid #DDD;">
    <li class="bus bus_icon" style="display: inline-block;padding: 4px 0;width: 33%;height: 20px;line-height: 28px;text-align: center;font-size: 15px;"><i id="bus_icon" style="display: inline-block; width: 15px; height: 20px; background: url(../../public/img/mo_banner_ba37b5d.png) no-repeat -14px -190px;"></i></li
    ><li class="car car_icon" style="display: inline-block;padding: 4px 0;width: 34%;height: 20px;line-height: 28px;text-align: center;font-size: 15px;"><i id="car_icon" style="display: inline-block; width: 15px; height: 20px; background: url(../../public/img/mo_banner_ba37b5d.png) no-repeat -29px -190px;"></i></li
><li class="walking walking_icon" style="display: inline-block;padding: 4px 0;width: 33%;height: 20px;line-height: 28px;text-align: center;font-size: 15px;"><i id="walking_icon" style="display: inline-block; width: 15px; height: 20px; background: url(../../public/img/mo_banner_ba37b5d.png) no-repeat -103px -190px;"></i></li>
</ul>
<div id="l-map" style="width: 100%;height: 300px;"></div>
<div id="r-result" style="width: 100%;font-size: 12px;"></div>

</body>
</html>
