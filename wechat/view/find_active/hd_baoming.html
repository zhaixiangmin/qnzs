<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>活动报名</title>
    <link rel="stylesheet" type="text/css" href="../../public/vendor/jquery/jqueryUI-v1.10.4.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/common/base.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/common/common.css" />
    <script type="text/javascript" src="../../public/vendor/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../public/vendor/jquery/jqueryUi-v1.10.4.js"></script>

</head>
<style type="text/css">
    .common_box{background-color: #fff;margin-bottom:0.3rem;font-size:0.52rem;padding:0.3rem;}
    .common_box .left_title{width:3rem;line-height:1.2rem;height:1.2rem;padding-left:0.3rem;}
    .common_box .right_box{padding-left:3.3rem;}
    .common_box .write_txt{line-height:1.2rem;height:1.2rem;border:1px solid #e2e2e2;padding-left:0.2rem;width:89%;box-sizing:border-box;}
    .common_box .upload_file_box{position: relative;width:3rem;height:1.2rem;background-color: #2185cf;color:#fff;text-align: center;line-height:1.2rem;display: block;overflow: hidden;border-radius:3px;}
    .common_box .upload_file{width:100%;height:100%;position: absolute;left:0;top:0;opacity:0;}
    .common_box .upload_file_txt{color:red;font-size:0.48rem;margin-top:0.2rem;}
    .remarks .write_txt{height:3.5rem;line-height:0.8rem;}
    .sign_up_box{padding:0 0.6rem;}
    .sign_up_box .sign_up{border-radius:0.8rem;line-height:1.6rem;text-align: center;}
</style>
<body>
    <div class="common_box clearfix">
        <span class="left_title fl color999">姓名</span>
        <div class="right_box"><input type="text" class="write_txt writename" /></div>
    </div>
    <div class="common_box clearfix">
        <span class="left_title fl color999">联系电话</span>
        <div class="right_box"><input type="text" class="write_txt writeiphpeo" /></div>
    </div>
    <div class="common_box">
        <span class="left_title fl color999">上传附件</span>
        <div class="right_box">
            <a href="javascript:;" class="upload_file_box">选择文件<input type="file" name="file" id="file" class="upload_file" /></a>
            <p class="upload_file_txt">建议文件后缀名为(doc,docx,xls,xlsx),图片大小限制在5MB以内</p>
        </div>
    </div>
    <div class="common_box clearfix remarks">
        <span class="left_title fl color999">备注</span>
        <div class="right_box"><textarea class="write_txt writeremark"></textarea></div>
    </div>
    <div class="sign_up_box">
        <a href="javascript:;" class="sign_up bgc2185cf disB fz30 colorfff">确认报名</a>
    </div>
</body>
<script type="text/ecmascript" src="../../public/vendor/jqueryfileupload/jquery-3.2.1.min.js"></script>

</script>

</script>
<script type="text/javascript" src="../../public/js/module/Qnzs.js"></script>

</script>

<script type="text/javascript">
	
	var imageUrl="";
	$(document).ready(function(){
		
		$('#file').fileupload({
						/* url: base + '/file_upload', */
						url: '//api.12355.net/file_upload',
						dataType: 'json',
						autoUpload: true,
						done: function(e, data) {

							alert(data.result.url);
							imageUrl= data.result.url;
							 
							  
						},
						fail: function() {
							alert('出错');
						}
					});
					
			$('.sign_up').on('click',function(){
				
				
			     var name=$('.writename').val;
			     var telephone=$('.writeiphpeo').val();
			     var imageUrl="";
			     var remark=$('.writeremark').val();

			     var data={
			     	"activityId":remark,
			     	"name":name,
			     	"telephone":telephone,
			     	"templateUrl":imageUrl,
			     	"remark":remark
			     }
			
				
					$.ajax({
						type:"get",
						/* url:"//api.gdqnzs.cn/activity/enroll/enrollActivity?activityId="+7004, */
						url:"//api.12355.net/activity/enroll/enrollActivity?activityId="+7004,
						data:data,
						dataType :"JSON",
						success:function(data){
							
							alert(data.msg);
							
	
						}
					});
					
					
				
				
			})
			
	
	})
	
	
	
</script>
</html>
