<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

	.m{ width: 800px; margin-left: auto; margin-right: auto; }
</style>
<script>
$(function(){
    $('#summernote1').summernote({

        tabsize: 2,

});

function fn(){
	alert('朱朱');

	$('.box').html($('#summernote1').summernote('code'));
}

<body>
	<a href="https://www.baidu.com">百度</a>
	<button onclick="fn()">阿里巴巴 </button>
	<div class="m">		
		<div id="summernote1">summernote 1</div>
	</div>
	<div class="box" style="width: 800px;height:500px ; background:yellow;">
	  	
	</div>
