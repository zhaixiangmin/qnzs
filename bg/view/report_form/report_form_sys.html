
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>数据报表-后台管理</title>
    <link href="../../public/vendor/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../public/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../public/vendor/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../public/vendor/easyui/themes/icon.css" /> 
    <link rel="stylesheet" type="text/css" href="../../public/css/heavy_project/heavy_project.css" />
    <link rel="stylesheet" href="../../public/css/common/check.css" />

	<script src="../../public/vendor/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../public/js/module/Qnzs.js"></script>
    <script type="text/javascript" src="../../public/js/ajax/ajax2.js"></script>
</head>
<body>
    <div class="col-sm-12">
        <!-- 数据过滤 -->
        <div class="datafilter">
          <div class="search">
              <form id="" method="post" class="form-inline"> 
                    <table style=" margin-left: 30px; width: 100%;" class="form_table">
                      <tr>
                      	<th style="width:30px;">报表类型</th>
                        <td style="width:50px;">
                          <select class="form-control2 select" id="reportType" onchange="changeReportType(this)">
                              <option value="W">周</option>
                              <option value="M">月</option>
                          </select>
                        </td>
                        <td style="width:30px;"></td>
                        <th style="width:30px;">报表日期</th>
                        <td style="width:60px;">
                        	<select class="form-control2 select startTime" id="startTimeWeek" >
	    					</select>
                          	<select class="form-control2 select startTime" id="startTimeMonth" style="display: none;">
                              <option value="2017-">2017年</option>
                          	  <option value="2018-" selected>2018年</option>
                          	</select>
                        </td>
                        <td style="width:60px;">
                            <select class="form-control2 select startTime" id="startTimeMonthD" style="display: none;">
                              <option value="01-01 00:00:00" selected>1月</option>
                              <option value="02-01 00:00:00">2月</option>
                              <option value="03-01 00:00:00">3月</option>
                              <option value="04-01 00:00:00">4月</option>
                              <option value="05-01 00:00:00">5月</option>
                              <option value="06-01 00:00:00">6月</option>
                              <option value="07-01 00:00:00">7月</option>
                              <option value="08-01 00:00:00">8月</option>
                              <option value="09-01 00:00:00">9月</option>
                              <option value="10-01 00:00:00">10月</option>
                              <option value="11-01 00:00:00">11月</option>
                              <option value="12-01 00:00:00">12月</option>
                          	</select>
                        </td>
                        <td style="width:150px;"></td>
                        <td style="width:150px;">
                          <button type="button" class="btn btn-warning btn-sm" id="searchBtn"><span class="glyphicon glyphicon-search"></span>查询</button>
                          <button type="button" class="btn btn-info btn-sm" id="clearBtn"><span class="glyphicon glyphicon-refresh"></span>清空</button>
                          <button type="button" class="btn btn-info btn-sm" id="exportBtn"><span class="glyphicon glyphicon-refresh"></span>导出</button>
                        </td>
                      </tr>
                    </table>
              </form>
          </div>
        </div>
        <!-- 数据过滤 end -->
        
       <!-- 列表展示 end -->
       <table id="project-partake"></table>
       <!-- 列表展示 end -->
    </div>
    
</body>
</html>
    <script src="../../public/vendor/jqueryfileupload/jquery-3.2.1.min.js"></script>
    <script src="../../public/vendor/easyui/jquery.easyui.min.js"></script>
    <script src="../../public/vendor/easyui/locale/easyui-lang-zh_CN.js" ></script>
    <script src="../../public/js/module/Utils.js"></script> 
    <script src="../../public/js/report_forms/report_form_sys.js"></script>
